---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for Fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution == "Ubuntu"

- hosts: webservers
  become: true
  tasks:
  
  - name: install apache packets on webservers
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

  - name: copy html for site
    tags: apache, ubuntu
    ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: dbservers
  become: true
  tasks:

  - name: install mariaDB on Fedora server
    tags: db,fedora
    ansible.builtin.dnf:
      name: 
        - mariadb
        - htop
      state: latest
    when: ansible_distribution == "Fedora"
